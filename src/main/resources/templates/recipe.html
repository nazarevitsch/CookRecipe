<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe: </title>
</head>
<body>
<ul>
    <li><a th:href="@{/}">Index</a></li>
    <li><a th:href="@{/recipes}">List Of Recipes</a></li>
    <li><a th:href="@{/add_recipe}">Add Recipe</a></li>
    <li><a th:href="@{/user_room}">User Room</a></li>
</ul>
<div>
    <div>
        <h2 th:utext="${recipe.getName()}"></h2>
        <button th:onclick="'loadPage(' + ${recipe.getId()} + ')'">Fork this Recipe</button>
    </div>
    <label>This Recipe was forked from it: <a th:href="'/recipe?id=' + ${recipe.getId()}">Recipe</a></label>
    <div>
        <img th:src="${recipe.getImageLink()}">
        <p th:utext="${recipe.getDescription()}"></p>
    </div>
</div>

</body>
<script>
    function loadPage(id) {
        console.log(id)
        window.location.replace('/fork_recipe?id=' + id);
    }
</script>
</html>
